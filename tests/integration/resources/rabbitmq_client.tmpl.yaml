---
apiVersion: v1
kind: Pod
metadata:
  name: rabbitmq-client
spec:
  containers:
  - name: rabbitmq-client
    image: rabbitmq:{{ .DatabaseVersion }}-management
    imagePullPolicy: IfNotPresent
    command: {{ .Command | toJson }}
    env:
    - name: AMQP_HOST
      valueFrom:
        secretKeyRef:
          name: {{ .SecretName }}
          key: host
    - name: AMQP_PORT
      valueFrom:
        secretKeyRef:
          name: {{ .SecretName }}
          key: port
    - name: AMQP_USERNAME
      valueFrom:
        secretKeyRef:
          name: {{ .SecretName }}
          key: username
    - name: AMQP_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ .SecretName }}
          key: password
  restartPolicy: Never
